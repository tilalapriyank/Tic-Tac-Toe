<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />

  <link rel="stylesheet" href="ttt.css">
</head>

<body>

  <body>
    <div>
      <img src="ttt1.gif" alt="" id="gif">
    </div>
    <div class="header">
      
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="roomcreate">
      <button type="submit" id="roomcreate">Create Room</button>
    </div>
    <div class="roomId">
      <h2 id="roomId-label">Your Room Id</h2><br>
      <input type="text" id="roomId1" readonly>
    </div>
    <div id="player">
      <label for="player1">Player 1: </label>
      <input type="text" id="player1" />
      <label for="player1Symbol">Symbol: </label>
      <input type="radio" name="player1Symbol" value="X" checked /> X
      <input type="radio" name="player1Symbol" value="O" /> O
      <br />
      <label for="player2">Player 2: </label>
      <input type="text" id="player2" />
      <label for="player2Symbol">Symbol: </label>
      <input type="radio" name="player2Symbol" value="X" /> X
      <input type="radio" name="player2Symbol" value="O" checked /> O
    </div>
    <input type="submit" value="sumbit" id="submit">
    <div class="box">
      <div class="row">
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
      </div>
      <div class="row">
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
      </div>
      <div class="row">
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
      </div>

    </div>
    <div id="nav">
      <p class="result"></p>
      <div class="reset">
        <!-- <button id="reset">Reset</button> -->
        <button id="newgame" onclick="window.location.href = 'index.html';">New Game</button>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="tic-tac-toe.js"></script> -->
    <script src="ttt.js"></script>

    <!-- <script src="1.js"></script> -->
  </body>

</html>
